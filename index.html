    <script>
      function updateContent(requrl) {
        animation = true;
        if (requrl=="/" || requrl=="#!" || requrl=="/#!") {
	  requrl="/#!main";
	}
	requrl = requrl.replace("#!","").replace("%23!","").replace("%23","");
        $.ajax({
          type:"GET",
          url:'/data/'+requrl,
          dataType:'text',
          success:function(data, reqstatus, jq) {
            if(animation) {
              $('#content').hide("blind", {}, 500);
              setTimeout(function(){ $('#content').html(data);}, 500);
              $('#content').show("blind", {}, 500);
            } else {
              $('#content').html(data);
            }
          },
          error:function() {
            $('#content').html("<h1> Ooops </h1> <p> Something went wrong or you tried to access an inexisting resource ... </p>");
          }
        });
      }
      $.address.crawlable(true).state('/').init(
      function(){$('a:not([href^="http://"]):not([href^="https://"])').address();}).change(function(e){
	requrl = ('/'+encodeURIComponent(e.value.toLowerCase().substr(1)));
	if (requrl.indexOf("_escaped_fragment_") == -1) updateContent(requrl);
      });
    </script>
